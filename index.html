<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation</title>
    <!-- Lottie Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.0/lottie.min.js"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <!-- Container for Lottie Animation -->
   <div id="stim-animation" style="width: 100%; height: auto; max-height: 100vh; margin: 0; padding: 0;"></div>


    <!-- Lottie Animation Initialization -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
          const container = document.getElementById("stim-animation");
          lottie.loadAnimation({
              container: container, // Div container for the animation
              renderer: "svg", // Use SVG renderer
              loop: true, // Animation loops
              autoplay: true, // Autoplay animation
              path: "./Stim_motion.json" // Local path to the animation file
          });
      });
    </script>
</body>
</html>
